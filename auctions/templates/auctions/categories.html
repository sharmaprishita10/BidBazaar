{% extends "auctions/layout.html" %}

{% block title %}
    Categories |
{% endblock %}

<!--Display each category in a div with BootStrap's column model-->
{% block body %}        
    <div class="container text-center">
        {% for category in categories %}
            <a href="{% url 'category' category.id %}" class="text-decoration-none link-secondary">
                <div class="row">
                    <div class="col my-3 p-1 border shadow-sm"><h5>{{ category.category_name }}</h5></div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
